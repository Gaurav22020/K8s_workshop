kind: Deployment
apiVersion: apps/v1
metadata:
   name: my-app
   namespace: my-app-ns
   labels:
     app: my-app

spec: 
   replicas: 3
   selector:
        matchLabels:
          app: my-app

   template:
      metadata:
        labels:
          app: my-app

   spec:
      containers:
      - name: nginx
        image: nginx
      ports:
      - containerPort: 80
